<div class="col input-group bg-light shadow mt-3 mb-0 p-0">
  <input type="search" [(ngModel)]="searchName" id="searchForm"
         class="form-control tw-border tw-border-blue-500" placeholder="Поиск"
         aria-label="search" aria-describedby="search-addon"/>
  <button type="button" class="btn btn-primary tw-w-16" (click)="search()">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</div>
<div *ngIf="isWaiting" class="tw-mt-3">
  <mat-spinner class="tw-mx-auto" [diameter]="70"></mat-spinner>
</div>
<div *ngIf="productsArray.length > 0" class="tw-bg-gray-100 mt-3 shadow">
  <div class="tw-max-w-2xl tw-mx-auto tw-py-2 tw-px-4 sm:tw-py-24 sm:tw-px-6 lg:tw-max-w-7xl lg:tw-px-8">
    <div class="tw-grid tw-grid-cols-1 tw-gap-y-10 tw-gap-x-6 sm:tw-grid-cols-2 lg:tw-grid-cols-4 xl:tw-gap-x-8">
      <a *ngFor="let product of productsArray;" class="tw-flex tw-flex-col tw-justify-between tw-bg-white tw-shadow-2xl tw-relative tw-no-underline tw-min-h-full tw-p-2 hover:tw-scale-105 tw-duration-300" [attr.href]="product.productLink">
        <div>
          <div class="tw-w-full tw-bg-gray-200 tw-aspect-w-1 tw-aspect-h-1 tw-rounded-md tw-overflow-hidden group-hover:tw-opacity-75">
            <img [attr.src]="product.imageLink" class="tw-w-full tw-h-full lg:tw-w-full lg:tw-h-full tw-object-contain">
          </div>
          <div class="tw-mt-4 tw-flex tw-justify-between tw-justify-items-stretch">
            <div class="tw-flex tw-flex-col">
              <h3 class="tw-text-sm tw-text-gray-700">
                <a class="tw-no-underline">
                  <span aria-hidden="true" class="tw-absolute tw-inset-0"></span>
                  {{product.name}}
                </a>
              </h3>
            </div>
            <p class="tw-text-sm tw-font-medium tw-text-gray-900">{{product.price}}&nbsp;&#8381;</p>
          </div>
        </div>
        <div>
          <img [attr.src]="getLogo(product.shopName)" class="tw-h-8 tw-object-contain tw-object-left">
        </div>
      </a>

    </div>
  </div>
</div>
