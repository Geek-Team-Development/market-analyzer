<div class="tw-flex tw-flex-col">
  <div class="col input-group shadow p-0">
    <input type="search" [(ngModel)]="searchName" (keyup.enter)="search()" id="searchForm"
           class="tw-w-auto tw-grow tw-border tw-border-[#00ff00] tw-rounded-l-md tw-bg-[#2a2a2a]
          tw-caret-white tw-text-white tw-shadow-[0_0_60px_-15px_rgba(255,255,255,0.3)]" placeholder="Поиск"
           aria-label="search" aria-describedby="search-addon"/>
    <button type="button" class="tw-block tw-bg-[#00ff00] hover:tw-bg-[#00dd00] tw-w-16 tw-rounded-r-md"
            (click)="search()">
      <i class="fa-solid fa-magnifying-glass tw-scale-[1.4] active:tw-scale-[1.2]"></i>
    </button>
  </div>
  <mat-spinner *ngIf="isWaiting" class="tw-mx-auto tw-mt-3" [diameter]="64"></mat-spinner>
</div>
<div *ngIf="products.length > 0" class="mt-3">
  <div class="tw-max-w-2xl tw-mx-auto tw-py-2 tw-px-4 sm:tw-py-8 sm:tw-px-6 lg:tw-max-w-7xl lg:tw-px-8 tw-rounded-lg">
    <div class="tw-grid tw-grid-cols-1 tw-gap-y-10 tw-gap-x-6 sm:tw-grid-cols-2 lg:tw-grid-cols-4 xl:tw-gap-x-8">
      <app-product-card *ngFor="let product of products;" [product]="product"></app-product-card>
    </div>
  </div>
</div>
