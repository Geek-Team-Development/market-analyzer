<div class="tw-min-h-full tw-flex tw-items-center tw-justify-center tw-py-12 tw-px-4 tw-sm:px-6 tw-lg:px-8">
  <div class="tw-max-w-md w-full tw-space-y-8 border rounded-3 border-primary shadow py-3 px-4 bg-light">

    <div>
      <h2 class="tw-mt-6 tw-text-center tw-text-3xl tw-font-extrabold
       tw-text-gray-900">Sign in to your account</h2>
    </div>

    <form (submit)="signIn()">
      <div class="mb-3">
        <input type="email" [(ngModel)]="credentials.email" placeholder="Email address"
               class="form-control" id="email" name="email">
        <p *ngIf="signInError.emailError !== ''" class="tw-text-red-500">{{signInError.emailError}}</p>
      </div>
      <div class="mb-3">
        <input type="password" [(ngModel)]="credentials.password" placeholder="Password"
               class="form-control" id="password" name="password">
        <p *ngIf="signInError.passwordError !== ''" class="tw-text-red-500">{{signInError.passwordError}}</p>
      </div>
      <button type="submit" class="btn btn-outline-dark tw-w-full me-3">Sign In</button>
    </form>
  </div>
</div>
