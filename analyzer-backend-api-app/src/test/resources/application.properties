spring.mongodb.embedded.version=3.4.5
spring.data.mongodb.port=0
spring.data.mongodb.database=test
mongock.migration-scan-package=ru.manalyzer.dbmigrations
mongock.mongo-db.write-concern.journal=false
mongock.mongo-db.read-concern=local
spring.rabbitmq.host=localhost
update.service.initialDelay=0
update.service.delayBetweenUpdate=4
mongock.runner-type=initializingbean
